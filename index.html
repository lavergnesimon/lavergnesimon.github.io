<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo" id="navName"></div>
            <ul class="nav-menu">
                <li><a href="#profil">Profil</a></li>
                <li><a href="#experience">Expérience</a></li>
                <li><a href="#competences">Compétences</a></li>
                <li><a href="#formation">Formation</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        <section id="profil" class="hero">
            <div class="hero-content">
                <img id="profilePhoto" class="photo" alt="Photo de profil" style="width: 200px;height: 200px;border-radius: 50%;object-fit: cover;border: 4px solid white;box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);flex-shrink: 0;">
                <h1 id="heroName"></h1>
            </div>
            <p class="job-title" id="heroTitle"></p>
            <p class="description" id="heroDescription"></p>
        </section>

        <section class="section resume-section">
            <h2>À propos</h2>
            <div class="resume-container">
                <p id="summary"></p>
                <div class="profile-info-grid">
                    <div class="profile-info">
                        <span class="info-label">Localisation:</span>
                        <span id="location"></span>
                    </div>
                    <div class="profile-info">
                        <span class="info-label">Email:</span>
                        <a id="profileEmail" href=""></a>
                    </div>
                    <div class="profile-info">
                        <span class="info-label">LinkedIn:</span>
                        <a id="profileLinkedin" href="" target="_blank"></a>
                    </div>
                </div>
            </div>
        </section>

        <section id="experience" class="section">
            <h2>Expériences Professionnelles</h2>
            <div id="experienceContainer"></div>
        </section>

        <section id="competences" class="section">
            <h2>Compétences</h2>
            <div class="skills-container" id="skillsContainer"></div>
        </section>

        <section id="formation" class="section">
            <h2>Formation</h2>
            <div id="educationContainer"></div>
        </section>

        <section id="contact" class="section">
            <h2>Contact</h2>
            <div class="contact-info" id="contactContainer"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 <span id="footerName"></span>. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
